<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <style>
        
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
    }

    .container {
     max-width: 600px;
     margin: 0 auto;
        background: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    h1 {
    color: #667eea;
    text-align: center;
    margin-bottom: 30px;
    }
    .form-group {
    margin-bottom: 20px;
    }

label {
    display: block;
    margin-bottom: 8px;
    color: #333;
    font-weight: 600;
    font-size: 14px;
}

input, select, textarea {
    width: 100%;
    padding: 12px;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 16px;
}

input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #667eea;
}

textarea {
    resize: vertical;
    min-height: 60px;
}

.btn {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
}

.workout-item {
    background: #f8f9fa;
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 15px;
    border-left: 4px solid #667eea;
}

.workout-type {
    font-size: 18px;
    font-weight: bold;
    color: #667eea;
    margin-bottom: 5px;
}

.workout-details {
    color: #666;
    font-size: 14px;
    line-height: 1.6;
}

.empty-state {
    text-align: center;
    padding: 40px;
    color: #999;
}

.tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
}

.tab {
    flex: 1;
    padding: 12px;
    background: #f8f9fa;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 14px;
    font-weight: 600;
    color: #666;
    cursor: pointer;
}

.tab.active {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border-color: #667eea;
}

.tab:hover {
    border-color: #667eea;
}

.tab-content {
    display: none;
}

.tab-content.active {
    display: block;
}

.calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
    margin-top: 20px;
}

.calendar-day {
    aspect-ratio: 1;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    font-weight: 600;
    background: #f8f9fa;
    color: #333;
}

.calendar-day.today {
    border: 2px solid #667eea;
}

.calendar-day.workout {
    color: white;
}

.calendar-day.running { background: #ff6b6b; }
.calendar-day.walking { background: #4ecdc4; }
.calendar-day.hiking { background: #95e1d3; }
.calendar-day.gym { background: #f38181; }
.calendar-day.yoga { background: #aa96da; }
.calendar-day.hiit { background: #fcbad3; }

.calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.calendar-nav {
    background: #667eea;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
}
</style>
    
</head>
<body>
    <div class="container">
    <h1>üí™ Workout Tracker</h1>

<div class="tabs">
    <button class="tab active" onclick="showTab('log')">Log Workout</button>
    <button class="tab" onclick="showTab('calendar')">Calendar</button>
    <button class="tab" onclick="showTab('analysis')">Analysis</button>
    <button class="tab" onclick="showTab('history')">History</button>
</div>

<div id="logTab" class="tab-content active">
    <form id="workoutForm">
        <div class="form-group">
            <label>Date</label>
            <input type="date" id="date" required>
        </div>
        
        <div class="form-group">
            <label>Workout Type</label>
            <select id="workoutType" required>
                <option value="">Select workout type</option>
                <option value="Running">üèÉ Running</option>
                <option value="Walking">üö∂ Walking</option>
                <option value="Hiking">ü•æ Hiking</option>
                <option value="Gym">üèãÔ∏è Gym</option>
                <option value="Yoga">üßò Yoga</option>
                <option value="HIIT">‚ö° HIIT</option>
            </select>
        </div>
        
        <div id="dynamicFields" style="display: none; background: #f8f9fa; padding: 15px; border-radius: 10px; margin-top: 10px;">
        </div>
        
        <div class="form-group">
            <label>Notes (Optional)</label>
            <textarea id="notes" placeholder="How did you feel?"></textarea>
        </div>
        
        <button type="submit" class="btn">Log Workout</button>
    </form>
    
  
</div>

<div id="calendarTab" class="tab-content">
    <h2 style="color: #333; margin-bottom: 20px;">Workout Calendar</h2>
    <div id="calendarContainer"></div>
</div>

<div id="analysisTab" class="tab-content">
    <h2 style="color: #333; margin-bottom: 20px;">Monthly Analysis</h2>
    <div style="max-width: 400px; margin: 0 auto;">
        <canvas id="pieChart"></canvas>
    </div>
    <div id="statsBreakdown" style="margin-top: 30px;"></div>
</div>

<div id="historyTab" class="tab-content">
    <h2 style="color: #333; margin-bottom: 20px;">Workout History</h2>
    <div id="workoutsList"></div>
</div>

    <script>
        // Set today's date as default
const today = new Date();
document.getElementById('date').value = today.toISOString().split('T')[0];

// Handle workout type changes
document.getElementById('workoutType').addEventListener('change', function() {
    const type = this.value;
    const container = document.getElementById('dynamicFields');
    
    if (!type) {
        container.style.display = 'none';
        return;
    }
    
    container.style.display = 'block';
    let html = '';
    
    if (type === 'Running' || type === 'Walking') {
        html = `
            <div class="form-group">
                <label>Distance (km)</label>
                <input type="number" id="distance" step="0.1" placeholder="5.0">
            </div>
            <div class="form-group">
                <label>Duration (minutes)</label>
                <input type="number" id="duration" placeholder="30">
            </div>
        `;
    } else if (type === 'Hiking') {
        html = `
            <div class="form-group">
                <label>Distance (km)</label>
                <input type="number" id="distance" step="0.1" placeholder="10.0">
            </div>
            <div class="form-group">
                <label>Duration (hours)</label>
                <input type="number" id="duration" step="0.5" placeholder="2.5">
            </div>
        `;
    } else if (type === 'Gym') {
        html = `
            <div class="form-group">
                <label>Duration (minutes)</label>
                <input type="number" id="duration" placeholder="60">
            </div>
            <div class="form-group">
                <label>Muscle Group</label>
                <select id="muscleGroup">
                    <option value="Chest">Chest</option>
                    <option value="Back">Back</option>
                    <option value="Legs">Legs</option>
                    <option value="Arms">Arms</option>
                    <option value="Core">Core</option>
                </select>
            </div>
        `;
    } else if (type === 'Yoga' || type === 'HIIT') {
        html = `
            <div class="form-group">
                <label>Duration (minutes)</label>
                <input type="number" id="duration" placeholder="45">
            </div>
        `;
    }
    
    container.innerHTML = html;
});

// Initialize workouts array
let workouts = JSON.parse(localStorage.getItem('workouts')) || [];

// Handle form submission
document.getElementById('workoutForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const type = document.getElementById('workoutType').value;
    const workout = {
        id: Date.now(),
        date: document.getElementById('date').value,
        type: type,
        notes: document.getElementById('notes').value
    };
    
    // Add type-specific fields
    if (type === 'Running' || type === 'Walking' || type === 'Hiking') {
        const distanceInput = document.getElementById('distance');
        const durationInput = document.getElementById('duration');
        if (distanceInput) workout.distance = parseFloat(distanceInput.value) || 0;
        if (durationInput) workout.duration = parseFloat(durationInput.value) || 0;
    } else if (type === 'Gym') {
        const durationInput = document.getElementById('duration');
        const muscleGroupInput = document.getElementById('muscleGroup');
        if (durationInput) workout.duration = parseFloat(durationInput.value) || 0;
        if (muscleGroupInput) workout.muscleGroup = muscleGroupInput.value;
    } else if (type === 'Yoga' || type === 'HIIT') {
        const durationInput = document.getElementById('duration');
        if (durationInput) workout.duration = parseFloat(durationInput.value) || 0;
    }
    
    // Save to array and localStorage
    workouts.unshift(workout);
    localStorage.setItem('workouts', JSON.stringify(workouts));
    
    // Reset form
    this.reset();
    document.getElementById('date').value = today.toISOString().split('T')[0];
    document.getElementById('dynamicFields').style.display = 'none';
    
    alert('Workout logged! üí™');
    displayWorkouts();
});
function displayWorkouts() {
    const list = document.getElementById('workoutsList');
    
    if (workouts.length === 0) {
        list.innerHTML = '<div class="empty-state">No workouts yet. Start logging! üèÉ</div>';
        return;
    }
    
    list.innerHTML = workouts.map(workout => {
        const date = new Date(workout.date).toLocaleDateString('en-IN', { 
            weekday: 'short', 
            day: 'numeric', 
            month: 'short', 
            year: 'numeric' 
        });
        
        let details = '';
        if (workout.distance) details += `üìè ${workout.distance} km<br>`;
        if (workout.duration) {
            const unit = workout.type === 'Hiking' ? 'hours' : 'minutes';
            details += `‚è±Ô∏è ${workout.duration} ${unit}<br>`;
        }
        if (workout.muscleGroup) details += `üí™ ${workout.muscleGroup}<br>`;
        if (workout.notes) details += `üìù ${workout.notes}`;
        
        return `
            <div class="workout-item">
                <div class="workout-type">${workout.type}</div>
                <div class="workout-details">
                    üìÖ ${date}<br>
                    ${details}
                </div>
            </div>
        `;
    }).join('');
}

// Display workouts when page loads
displayWorkouts();

function showTab(tabName) {
    // Hide all tab contents
    document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
    });
    
    // Remove active class from all tabs
    document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
    });
    
    // Show selected tab content
    document.getElementById(tabName + 'Tab').classList.add('active');
    
    // Add active class to clicked tab
    if (tabName === 'log') {
        document.querySelector('.tab:first-child').classList.add('active');
    } else {
        document.querySelector('.tab:last-child').classList.add('active');
    }
}
let currentCalendarDate = new Date();

function renderCalendar() {
    const year = currentCalendarDate.getFullYear();
    const month = currentCalendarDate.getMonth();
    
    const container = document.getElementById('calendarContainer');
    
    // Calendar header with navigation
    let html = `
        <div class="calendar-header">
            <button class="calendar-nav" onclick="changeMonth(-1)">‚Üê</button>
            <h3>${currentCalendarDate.toLocaleDateString('en-IN', { month: 'long', year: 'numeric' })}</h3>
            <button class="calendar-nav" onclick="changeMonth(1)">‚Üí</button>
        </div>
        <div class="calendar-grid">
    `;
    
    // Day headers
    const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    days.forEach(day => {
        html += `<div style="text-align: center; font-weight: 600; color: #666; padding: 10px; font-size: 12px;">${day}</div>`;
    });
    
    // Get calendar info
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    
    // Create workout map
    const workoutMap = {};
    workouts.forEach(w => {
        workoutMap[w.date] = w.type.toLowerCase();
    });
    
    // Empty cells before month starts
    for (let i = 0; i < firstDay; i++) {
        html += '<div class="calendar-day" style="opacity: 0.3;"></div>';
    }
    
    // Days of the month
    const today = new Date();
    for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        const isToday = today.getDate() === day && today.getMonth() === month && today.getFullYear() === year;
        const workoutType = workoutMap[dateStr];
        
        let classes = 'calendar-day';
        if (isToday) classes += ' today';
        if (workoutType) classes += ' workout ' + workoutType;
        
        html += `<div class="${classes}">${day}</div>`;
    }
    
    html += '</div>';
    container.innerHTML = html;
}

function changeMonth(delta) {
    currentCalendarDate.setMonth(currentCalendarDate.getMonth() + delta);
    renderCalendar();
}

// Render calendar when switching to calendar tab
const originalShowTab = showTab;
showTab = function(tabName) {
    originalShowTab(tabName);
    if (tabName === 'calendar') {
        renderCalendar();
    }
};
    </script>
</body>
</html>
