<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .summary {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .summary-item {
            text-align: center;
        }
        
        .summary-value {
            font-size: 24px;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: #f8f9fa;
            border: none;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-section {
            padding: 30px;
            background: white;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        
        .dynamic-fields {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .calendar-section {
            padding: 30px;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .calendar-nav {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .calendar-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        
        .calendar-day-header {
            text-align: center;
            font-weight: 600;
            color: #666;
            padding: 10px 5px;
            font-size: 12px;
        }
        
        .calendar-day {
            aspect-ratio: 1;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9fa;
            color: #333;
        }
        
        .calendar-day.other-month {
            color: #ccc;
        }
        
        .calendar-day.today {
            border: 2px solid #667eea;
        }
        
        .calendar-day.workout {
            color: white;
        }
        
        .calendar-day.running { background: #ff6b6b; }
        .calendar-day.walking { background: #4ecdc4; }
        .calendar-day.hiking { background: #95e1d3; }
        .calendar-day.gym { background: #f38181; }
        .calendar-day.yoga { background: #aa96da; }
        .calendar-day.hiit { background: #fcbad3; }

        .calendar-day.workout:hover {
            transform: scale(1.1);
        }
        
        .workout-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .workout-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }
        
        .workout-type {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }
        
        .workout-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .workout-details {
            color: #666;
            font-size: 14px;
            line-height: 1.8;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .legend {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            font-size: 13px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .legend-box {
            width: 20px;
            height: 20px;
            border-radius: 5px;
        }
        
        .legend-box.workout {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .legend-box.skip {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí™ Workout Tracker</h1>
            <div class="summary">
                <div class="summary-item">
                    <div>Total Workouts</div>
                    <div class="summary-value" id="totalWorkouts">0</div>
                </div>
                <div class="summary-item">
                    <div>This Month</div>
                    <div class="summary-value" id="monthWorkouts">0</div>
                </div>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('log')">Log Workout</button>
            <button class="tab" onclick="switchTab('calendar')">Calendar</button>
            <button class="tab" onclick="switchTab('history')">History</button>
        </div>
        
        <div id="logTab" class="tab-content active">
            <div class="form-section">
                <form id="workoutForm">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Workout Type</label>
                        <select id="workoutType" required>
                            <option value="">Select workout type</option>
                            <option value="Running">üèÉ Running</option>
                            <option value="Walking">üö∂ Walking</option>
                            <option value="Hiking">ü•æ Hiking</option>
                            <option value="Gym">üèãÔ∏è Gym</option>
                            <option value="Yoga">üßò Yoga</option>
                            <option value="HIIT">‚ö° Home Workout (HIIT)</option>
                        </select>
                    </div>
                    
                    <div id="dynamicFields" class="dynamic-fields" style="display: none;"></div>
                    
                    <div class="form-group">
                        <label>Notes (Optional)</label>
                        <textarea id="notes" placeholder="How did you feel? Any achievements?"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Log Workout</button>
                    <button type="button" class="btn btn-secondary" onclick="exportToCSV()">Export to CSV</button>
                </form>
            </div>
        </div>
        
        <div id="calendarTab" class="tab-content">
            <div class="calendar-section">
                <div class="calendar-header">
                    <button class="calendar-nav" onclick="changeMonth(-1)">‚Üê</button>
                    <div class="calendar-title" id="calendarTitle"></div>
                    <button class="calendar-nav" onclick="changeMonth(1)">‚Üí</button>
                </div>
                <div class="calendar-grid" id="calendarGrid"></div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-box workout"></div>
                        <span>Workout Day</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-box skip"></div>
                        <span>Rest Day</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="historyTab" class="tab-content">
            <div class="form-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 style="font-size: 20px; color: #333;">Workout History</h2>
                    <button class="delete-btn" onclick="clearAllWorkouts()" style="padding: 8px 15px;">Clear All</button>
                </div>
                <div id="workoutsList"></div>
            </div>
        </div>
    </div>

    <script>
        let workouts = JSON.parse(localStorage.getItem('workouts')) || [];
        let currentCalendarDate = new Date();
        
        window.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            document.getElementById('date').value = `${year}-${month}-${day}`;
            
            updateSummary();
            displayWorkouts();
            renderCalendar();
            
            document.getElementById('workoutType').addEventListener('change', updateDynamicFields);
        });
        
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tabName === 'log') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('logTab').classList.add('active');
            } else if (tabName === 'calendar') {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('calendarTab').classList.add('active');
                renderCalendar();
            } else if (tabName === 'history') {
                document.querySelector('.tab:nth-child(3)').classList.add('active');
                document.getElementById('historyTab').classList.add('active');
            }
        }
        
        function updateDynamicFields() {
            const type = document.getElementById('workoutType').value;
            const container = document.getElementById('dynamicFields');
            
            if (!type) {
                container.style.display = 'none';
                return;
            }
            
            container.style.display = 'block';
            let html = '';
            
            if (type === 'Running' || type === 'Walking') {
                html = `
                    <div class="form-group">
                        <label>Distance (km)</label>
                        <input type="number" id="distance" step="0.1" placeholder="5.0">
                    </div>
                    <div class="form-group">
                        <label>Duration (minutes)</label>
                        <input type="number" id="duration" placeholder="30">
                    </div>
                `;
            } else if (type === 'Hiking') {
                html = `
                    <div class="form-group">
                        <label>Distance (km)</label>
                        <input type="number" id="distance" step="0.1" placeholder="10.0">
                    </div>
                    <div class="form-group">
                        <label>Duration (hours)</label>
                        <input type="number" id="duration" step="0.5" placeholder="2.5">
                    </div>
                `;
            } else if (type === 'Gym') {
                html = `
                    <div class="form-group">
                        <label>Duration (minutes)</label>
                        <input type="number" id="duration" placeholder="60">
                    </div>
                    <div class="form-group">
                        <label>Muscle Group</label>
                        <select id="muscleGroup">
                            <option value="Chest">Chest</option>
                            <option value="Back">Back</option>
                            <option value="Legs">Legs</option>
                            <option value="Shoulders">Shoulders</option>
                            <option value="Arms">Arms</option>
                            <option value="Core">Core</option>
                            <option value="Full Body">Full Body</option>
                        </select>
                    </div>
                `;
            } else if (type === 'Yoga' || type === 'HIIT') {
                html = `
                    <div class="form-group">
                        <label>Duration (minutes)</label>
                        <input type="number" id="duration" placeholder="45">
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }
        
        document.getElementById('workoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const type = document.getElementById('workoutType').value;
            const workout = {
                id: Date.now(),
                date: document.getElementById('date').value,
                type: type,
                notes: document.getElementById('notes').value
            };
            
            if (type === 'Running' || type === 'Walking' || type === 'Hiking') {
                const distanceInput = document.getElementById('distance');
                const durationInput = document.getElementById('duration');
                if (distanceInput) workout.distance = parseFloat(distanceInput.value) || 0;
                if (durationInput) workout.duration = parseFloat(durationInput.value) || 0;
            } else if (type === 'Gym') {
                const durationInput = document.getElementById('duration');
                const muscleGroupInput = document.getElementById('muscleGroup');
                if (durationInput) workout.duration = parseFloat(durationInput.value) || 0;
                if (muscleGroupInput) workout.muscleGroup = muscleGroupInput.value;
            } else if (type === 'Yoga' || type === 'HIIT') {
                const durationInput = document.getElementById('duration');
                if (durationInput) workout.duration = parseFloat(durationInput.value) || 0;
            }
            
            workouts.unshift(workout);
            localStorage.setItem('workouts', JSON.stringify(workouts));
            
            this.reset();
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            document.getElementById('date').value = `${year}-${month}-${day}`;
            document.getElementById('dynamicFields').style.display = 'none';
            
            updateSummary();
            displayWorkouts();
            renderCalendar();
            
            alert('Workout logged successfully! üí™');
        });
        
        function displayWorkouts() {
            const list = document.getElementById('workoutsList');
            
            if (workouts.length === 0) {
                list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üèÉ</div><div>No workouts logged yet. Start tracking!</div></div>';
                return;
            }
            
            list.innerHTML = workouts.map(workout => {
                const date = new Date(workout.date);
                const formattedDate = date.toLocaleDateString('en-IN', { 
                    day: 'numeric', month: 'short', year: 'numeric', weekday: 'short'
                });
                
                let details = '';
                if (workout.distance) details += `<div><strong>üìè</strong> Distance: ${workout.distance} km</div>`;
                if (workout.duration) {
                    const unit = workout.type === 'Hiking' ? 'hours' : 'minutes';
                    details += `<div><strong>‚è±Ô∏è</strong> Duration: ${workout.duration} ${unit}</div>`;
                }
                if (workout.muscleGroup) details += `<div><strong>üí™</strong> Muscle Group: ${workout.muscleGroup}</div>`;
                
                return `<div class="workout-item"><div class="workout-header"><div><div class="workout-type">${workout.type}</div><span class="workout-badge">${formattedDate}</span></div><button class="delete-btn" onclick="deleteWorkout(${workout.id})">Delete</button></div><div class="workout-details">${details}${workout.notes ? `<div><strong>üìù</strong> ${workout.notes}</div>` : ''}</div></div>`;
            }).join('');
        }
        
        function updateSummary() {
            document.getElementById('totalWorkouts').textContent = workouts.length;
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            const monthCount = workouts.filter(w => {
                const wDate = new Date(w.date);
                return wDate.getMonth() === currentMonth && wDate.getFullYear() === currentYear;
            }).length;
            document.getElementById('monthWorkouts').textContent = monthCount;
        }
        
        function renderCalendar() {
            const year = currentCalendarDate.getFullYear();
            const month = currentCalendarDate.getMonth();
            document.getElementById('calendarTitle').textContent = currentCalendarDate.toLocaleDateString('en-IN', { month: 'long', year: 'numeric' });
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();
            const grid = document.getElementById('calendarGrid');
            let html = '';
            
            const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayHeaders.forEach(day => html += `<div class="calendar-day-header">${day}</div>`);
            
            for (let i = firstDay - 1; i >= 0; i--) html += `<div class="calendar-day other-month">${daysInPrevMonth - i}</div>`;
            
            const today = new Date();
            const workoutDates = new Set(workouts.map(w => w.date));
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const isToday = today.getDate() === day && today.getMonth() === month && today.getFullYear() === year;
                const hasWorkout = workoutDates.has(dateStr);
                let classes = 'calendar-day';
                if (isToday) classes += ' today';
                if (hasWorkout) classes += ' workout';
                html += `<div class="${classes}">${day}</div>`;
            }
            
            const totalCells = Math.ceil((firstDay + daysInMonth) / 7) * 7;
            const remainingCells = totalCells - (firstDay + daysInMonth);
            for (let i = 1; i <= remainingCells; i++) html += `<div class="calendar-day other-month">${i}</div>`;
            
            grid.innerHTML = html;
        }
        
        function changeMonth(delta) {
            currentCalendarDate.setMonth(currentCalendarDate.getMonth() + delta);
            renderCalendar();
        }
        
        function deleteWorkout(id) {
            if (confirm('Delete this workout?')) {
                workouts = workouts.filter(w => w.id !== id);
                localStorage.setItem('workouts', JSON.stringify(workouts));
                displayWorkouts();
                updateSummary();
                renderCalendar();
            }
        }
        
        function clearAllWorkouts() {
            if (confirm('Delete ALL workouts? This cannot be undone!')) {
                workouts = [];
                localStorage.setItem('workouts', JSON.stringify(workouts));
                displayWorkouts();
                updateSummary();
                renderCalendar();
            }
        }
        
        function exportToCSV() {
            if (workouts.length === 0) {
                alert('No workouts to export!');
                return;
            }
            let csv = 'Date,Type,Distance,Duration,Muscle Group,Notes\n';
            workouts.forEach(workout => {
                const date = new Date(workout.date).toLocaleDateString('en-IN');
                csv += `"${date}","${workout.type}","${workout.distance || ''}","${workout.duration || ''}","${workout.muscleGroup || ''}","${workout.notes}"\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `workouts_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            alert('CSV file downloaded! üìä');
        }
    </script>
</body>
</html>
