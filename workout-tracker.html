<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <style>
        
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background: white;
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
}

h1 {
    color: #667eea;
    text-align: center;
    margin-bottom: 30px;
}
.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #333;
    font-weight: 600;
    font-size: 14px;
}

input, select, textarea {
    width: 100%;
    padding: 12px;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 16px;
}

input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #667eea;
}

textarea {
    resize: vertical;
    min-height: 60px;
}

.btn {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
}
    </style>
    
</head>
<body>
    <div class="container">
    <h1>üí™ Workout Tracker</h1>
    
    <form id="workoutForm">
        <div class="form-group">
            <label>Date</label>
            <input type="date" id="date" required>
        </div>
        
        <div class="form-group">
            <label>Workout Type</label>
            <select id="workoutType" required>
                <option value="">Select workout type</option>
                <option value="Running">üèÉ Running</option>
                <option value="Walking">üö∂ Walking</option>
                <option value="Hiking">ü•æ Hiking</option>
                <option value="Gym">üèãÔ∏è Gym</option>
                <option value="Yoga">üßò Yoga</option>
                <option value="HIIT">‚ö° HIIT</option>
            </select>
        </div>
        
        <div id="dynamicFields" style="display: none; background: #f8f9fa; padding: 15px; border-radius: 10px; margin-top: 10px;">
        <!-- Dynamic fields will appear here -->
        </div>

        <div class="form-group">
            <label>Notes (Optional)</label>
            <textarea id="notes" placeholder="How did you feel?"></textarea>
        </div>
        
        <button type="submit" class="btn">Log Workout</button>
    </form>
</div>

    <script>
        // JavaScript will go here
    </script>
</body>
</html>
