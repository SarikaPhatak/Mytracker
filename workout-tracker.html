<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <style>
        
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
    }

    .container {
     max-width: 600px;
     margin: 0 auto;
        background: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    h1 {
    color: #667eea;
    text-align: center;
    margin-bottom: 30px;
    }
    .form-group {
    margin-bottom: 20px;
    }

label {
    display: block;
    margin-bottom: 8px;
    color: #333;
    font-weight: 600;
    font-size: 14px;
}

input, select, textarea {
    width: 100%;
    padding: 12px;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 16px;
}

input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #667eea;
}

textarea {
    resize: vertical;
    min-height: 60px;
}

.btn {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
}

.workout-item {
    background: #f8f9fa;
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 15px;
    border-left: 4px solid #667eea;
}

.workout-type {
    font-size: 18px;
    font-weight: bold;
    color: #667eea;
    margin-bottom: 5px;
}

.workout-details {
    color: #666;
    font-size: 14px;
    line-height: 1.6;
}

.empty-state {
    text-align: center;
    padding: 40px;
    color: #999;
}

.tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
}

.tab {
    flex: 1;
    padding: 12px;
    background: #f8f9fa;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 14px;
    font-weight: 600;
    color: #666;
    cursor: pointer;
}

.tab.active {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border-color: #667eea;
}

.tab:hover {
    border-color: #667eea;
}

.tab-content {
    display: none;
}

.tab-content.active {
    display: block;
}

.calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
    margin-top: 20px;
}

.calendar-day {
    aspect-ratio: 1;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    font-weight: 600;
    background: #f8f9fa;
    color: #333;
}

.calendar-day.today {
    border: 2px solid #667eea;
}

.calendar-day.workout {
    color: white;
}

.calendar-day.running { background: #ff6b6b; }
.calendar-day.walking { background: #4ecdc4; }
.calendar-day.hiking { background: #95e1d3; }
.calendar-day.gym { background: #f38181; }
.calendar-day.yoga { background: #aa96da; }
.calendar-day.hiit { background: #fcbad3; }

.calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.calendar-nav {
    background: #667eea;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
}

.stat-card {
    background: #f8f9fa;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.stat-label {
    font-weight: 600;
    color: #333;
}

.stat-value {
    font-weight: bold;
    color: #667eea;
    font-size: 18px;
}

.legend {
    display: flex;
   flex-direction: column;
    gap: 10px;
}

.legend-item {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 13px;
}

.legend-color {
    width: 20px;
    height: 20px;
    border-radius: 5px;
    flex-shrink: 0;

</style>
    
</head>
<body>
    <div class="container">
    <h1>üí™ Workout Tracker</h1>

<div class="tabs">
    <button class="tab active" onclick="showTab('log')">Log Workout</button>
    <button class="tab" onclick="showTab('calendar')">Calendar</button>
    <button class="tab" onclick="showTab('analysis')">Analysis</button>
    <button class="tab" onclick="showTab('history')">History</button>
</div>

<div id="logTab" class="tab-content active">
    <form id="workoutForm">
        <div class="form-group">
            <label>Date</label>
            <input type="date" id="date" required>
        </div>
        
        <div class="form-group">
            <label>Workout Type</label>
            <select id="workoutType" required>
                <option value="">Select workout type</option>
                <option value="Running">üèÉ Running</option>
                <option value="Walking">üö∂ Walking</option>
                <option value="Hiking">ü•æ Hiking</option>
                <option value="Gym">üèãÔ∏è Gym</option>
                <option value="Yoga">üßò Yoga</option>
                <option value="HIIT">‚ö° HIIT</option>
            </select>
        </div>
        
        <div id="dynamicFields" style="display: none; background: #f8f9fa; padding: 15px; border-radius: 10px; margin-top: 10px;">
        </div>
        
        <div class="form-group">
            <label>Notes (Optional)</label>
            <textarea id="notes" placeholder="How did you feel?"></textarea>
        </div>
        
        <button type="submit" class="btn">Log Workout</button>
    </form>
    
  
</div>

<div id="calendarTab" class="tab-content">
    <h2 style="color: #333; margin-bottom: 20px;">Workout Calendar</h2>
    <div id="calendarContainer"></div>
</div>

<div id="analysisTab" class="tab-content">
    <h2 style="color: #333; margin-bottom: 20px;">Monthly Analysis</h2>
    <div style="display: flex; gap: 30px; align-items: center; justify-content: center; margin-bottom: 30px;">
        <canvas id="pieChart" style="flex-shrink: 0;"></canvas>
        <div id="chartLegend"></div>
    </div>
    <div id="statsBreakdown"></div>
</div>



<div id="historyTab" class="tab-content">
    <h2 style="color: #333; margin-bottom: 20px;">Workout History</h2>
    <div id="workoutsList"></div>
</div>

    <script>
        // Set today's date as default
const today = new Date();
document.getElementById('date').value = today.toISOString().split('T')[0];

// Handle workout type changes
document.getElementById('workoutType').addEventListener('change', function() {
    const type = this.value;
    const container = document.getElementById('dynamicFields');
    
    if (!type) {
        container.style.display = 'none';
        return;
    }
    
    container.style.display = 'block';
    let html = '';
    
    if (type === 'Running' || type === 'Walking') {
        html = `
            <div class="form-group">
                <label>Distance (km)</label>
                <input type="number" id="distance" step="0.1" placeholder="5.0">
            </div>
            <div class="form-group">
                <label>Duration (minutes)</label>
                <input type="number" id="duration" placeholder="30">
            </div>
        `;
    } else if (type === 'Hiking') {
        html = `
            <div class="form-group">
                <label>Distance (km)</label>
                <input type="number" id="distance" step="0.1" placeholder="10.0">
            </div>
            <div class="form-group">
                <label>Duration (hours)</label>
                <input type="number" id="duration" step="0.5" placeholder="2.5">
            </div>
        `;
    } else if (type === 'Gym') {
        html = `
            <div class="form-group">
                <label>Duration (minutes)</label>
                <input type="number" id="duration" placeholder="60">
            </div>
            <div class="form-group">
                <label>Muscle Group</label>
                <select id="muscleGroup">
                    <option value="Chest">Chest</option>
                    <option value="Back">Back</option>
                    <option value="Legs">Legs</option>
                    <option value="Arms">Arms</option>
                    <option value="Core">Core</option>
                </select>
            </div>
        `;
    } else if (type === 'Yoga' || type === 'HIIT') {
        html = `
            <div class="form-group">
                <label>Duration (minutes)</label>
                <input type="number" id="duration" placeholder="45">
            </div>
        `;
    }
    
    container.innerHTML = html;
});

// Initialize workouts array
let workouts = JSON.parse(localStorage.getItem('workouts')) || [];

// Handle form submission
document.getElementById('workoutForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const type = document.getElementById('workoutType').value;
    const workout = {
        id: Date.now(),
        date: document.getElementById('date').value,
        type: type,
        notes: document.getElementById('notes').value
    };
    
    // Add type-specific fields
    if (type === 'Running' || type === 'Walking' || type === 'Hiking') {
        const distanceInput = document.getElementById('distance');
        const durationInput = document.getElementById('duration');
        if (distanceInput) workout.distance = parseFloat(distanceInput.value) || 0;
        if (durationInput) workout.duration = parseFloat(durationInput.value) || 0;
    } else if (type === 'Gym') {
        const durationInput = document.getElementById('duration');
        const muscleGroupInput = document.getElementById('muscleGroup');
        if (durationInput) workout.duration = parseFloat(durationInput.value) || 0;
        if (muscleGroupInput) workout.muscleGroup = muscleGroupInput.value;
    } else if (type === 'Yoga' || type === 'HIIT') {
        const durationInput = document.getElementById('duration');
        if (durationInput) workout.duration = parseFloat(durationInput.value) || 0;
    }
    
    // Save to array and localStorage
    workouts.unshift(workout);
    localStorage.setItem('workouts', JSON.stringify(workouts));
    
    // Reset form
    this.reset();
    document.getElementById('date').value = today.toISOString().split('T')[0];
    document.getElementById('dynamicFields').style.display = 'none';
    
    alert('Workout logged! üí™');
    displayWorkouts();
});
function displayWorkouts() {
    const list = document.getElementById('workoutsList');
    
    if (workouts.length === 0) {
        list.innerHTML = '<div class="empty-state">No workouts yet. Start logging! üèÉ</div>';
        return;
    }
    
    list.innerHTML = workouts.map(workout => {
        const date = new Date(workout.date).toLocaleDateString('en-IN', { 
            weekday: 'short', 
            day: 'numeric', 
            month: 'short', 
            year: 'numeric' 
        });
        
        let details = '';
        if (workout.distance) details += `üìè ${workout.distance} km<br>`;
        if (workout.duration) {
            const unit = workout.type === 'Hiking' ? 'hours' : 'minutes';
            details += `‚è±Ô∏è ${workout.duration} ${unit}<br>`;
        }
        if (workout.muscleGroup) details += `üí™ ${workout.muscleGroup}<br>`;
        if (workout.notes) details += `üìù ${workout.notes}`;
        
        return `
            <div class="workout-item">
                <div class="workout-type">${workout.type}</div>
                <div class="workout-details">
                    üìÖ ${date}<br>
                    ${details}
                </div>
            </div>
        `;
    }).join('');
}

// Display workouts when page loads
displayWorkouts();

function showTab(tabName) {
    // Hide all tab contents
    document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
    });
    
    // Remove active class from all tabs
    document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
    });
    
    // Show selected tab content
    document.getElementById(tabName + 'Tab').classList.add('active');
    
    // Add active class to clicked tab
    const tabs = ['log', 'calendar', 'analysis', 'history'];
    const index = tabs.indexOf(tabName);
    document.querySelectorAll('.tab')[index].classList.add('active');
    
    // Special actions for certain tabs
    if (tabName === 'calendar') {
        renderCalendar();
    }
    if (tabName === 'analysis') {
        renderAnalysis();
    }
}

let currentCalendarDate = new Date();

function renderCalendar() {
    const year = currentCalendarDate.getFullYear();
    const month = currentCalendarDate.getMonth();
    
    const container = document.getElementById('calendarContainer');
    
    // Calendar header with navigation
    let html = `
        <div class="calendar-header">
            <button class="calendar-nav" onclick="changeMonth(-1)">‚Üê</button>
            <h3>${currentCalendarDate.toLocaleDateString('en-IN', { month: 'long', year: 'numeric' })}</h3>
            <button class="calendar-nav" onclick="changeMonth(1)">‚Üí</button>
        </div>
        <div class="calendar-grid">
    `;
    
    // Day headers
    const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    days.forEach(day => {
        html += `<div style="text-align: center; font-weight: 600; color: #666; padding: 10px; font-size: 12px;">${day}</div>`;
    });
    
    // Get calendar info
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    
    // Create workout map
    const workoutMap = {};
    workouts.forEach(w => {
        workoutMap[w.date] = w.type.toLowerCase();
    });
    
    // Empty cells before month starts
    for (let i = 0; i < firstDay; i++) {
        html += '<div class="calendar-day" style="opacity: 0.3;"></div>';
    }
    
    // Days of the month
    const today = new Date();
    for (let day = 1; day <= daysInMonth; day++) {
    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
    const isToday = today.getDate() === day && today.getMonth() === month && today.getFullYear() === year;
    
    // Find workout for this day
    const workout = workouts.find(w => w.date === dateStr);
    const workoutType = workout ? workout.type.toLowerCase() : null;
    
    let classes = 'calendar-day';
    if (isToday) classes += ' today';
    if (workoutType) classes += ' workout ' + workoutType;
    
    // Build tooltip
    let title = '';
    if (workout) {
        title = `${workout.type}`;
        if (workout.distance) title += `\nDistance: ${workout.distance} km`;
        if (workout.duration) {
            const unit = workout.type === 'Hiking' ? 'hours' : 'minutes';
            title += `\nDuration: ${workout.duration} ${unit}`;
        }
        if (workout.muscleGroup) title += `\nMuscle: ${workout.muscleGroup}`;
        if (workout.notes) title += `\nNotes: ${workout.notes}`;
    }
    
    html += `<div class="${classes}" title="${title}">${day}</div>`;
}
    
    html += '</div>';
    container.innerHTML = html;
}

function changeMonth(delta) {
    currentCalendarDate.setMonth(currentCalendarDate.getMonth() + delta);
    renderCalendar();
}

// Render calendar when switching to calendar tab
const originalShowTab = showTab;
showTab = function(tabName) {
    originalShowTab(tabName);
    if (tabName === 'calendar') {
        renderCalendar();
    }
};

function renderAnalysis() {
    // Get current month workouts
    const now = new Date();
    const currentMonth = now.getMonth();
    const currentYear = now.getFullYear();
    
    const monthWorkouts = workouts.filter(w => {
        const wDate = new Date(w.date);
        return wDate.getMonth() === currentMonth && wDate.getFullYear() === currentYear;
    });
    
    // Count by type
    const typeCounts = {};
    monthWorkouts.forEach(w => {
        typeCounts[w.type] = (typeCounts[w.type] || 0) + 1;
    });
    
    // Calculate days in current month
    const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
    const workoutDays = monthWorkouts.length;
    const noWorkoutDays = daysInMonth - workoutDays;
    
    if (noWorkoutDays > 0) {
        typeCounts['No Workout'] = noWorkoutDays;
    }
    
    // Draw pie chart
    drawPieChart(typeCounts);

    // Show legend
const legend = document.getElementById('chartLegend');
legend.innerHTML = '<div class="legend">';
Object.entries(typeCounts).forEach(([type, count]) => {
    const colors = {
        'Running': '#ff6b6b',
        'Walking': '#4ecdc4',
        'Hiking': '#95e1d3',
        'Gym': '#f38181',
        'Yoga': '#aa96da',
        'HIIT': '#fcbad3',
        'No Workout': '#e0e0e0'
    };
    legend.innerHTML += `
        <div class="legend-item">
            <div class="legend-color" style="background: ${colors[type]};"></div>
            <span>${type}</span>
        </div>
    `;
});
legend.innerHTML += '</div>';
    
    // Show breakdown
    const breakdown = document.getElementById('statsBreakdown');
    breakdown.innerHTML = '<h3 style="color: #333; margin-bottom: 15px;">Breakdown</h3>';
    
    Object.entries(typeCounts).forEach(([type, count]) => {
        const percentage = ((count / daysInMonth) * 100).toFixed(1);
        breakdown.innerHTML += `
            <div class="stat-card">
                <span class="stat-label">${type}</span>
                <span class="stat-value">${count} days (${percentage}%)</span>
            </div>
        `;
    });
}

function drawPieChart(data) {
    const canvas = document.getElementById('pieChart');
    const ctx = canvas.getContext('2d');
    
    canvas.width = 300;
    canvas.height = 300;
    
    const colors = {
        'Running': '#ff6b6b',
        'Walking': '#4ecdc4',
        'Hiking': '#95e1d3',
        'Gym': '#f38181',
        'Yoga': '#aa96da',
        'HIIT': '#fcbad3',
        'No Workout': '#e0e0e0'
    };
    
    const total = Object.values(data).reduce((sum, val) => sum + val, 0);
    
    if (total === 0) {
        ctx.fillStyle = '#999';
        ctx.font = '16px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('No data for this month', 150, 150);
        return;
    }
    
    let currentAngle = -Math.PI / 2;
    const centerX = 150;
    const centerY = 150;
    const radius = 120;
    
    Object.entries(data).forEach(([type, count]) => {
        const sliceAngle = (count / total) * 2 * Math.PI;
        
        // Draw slice
        ctx.fillStyle = colors[type] || '#667eea';
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, currentAngle, currentAngle + sliceAngle);
        ctx.closePath();
        ctx.fill();
        
        // Draw label
        if (count > 0) {
            const labelAngle = currentAngle + sliceAngle / 2;
            const labelX = centerX + Math.cos(labelAngle) * (radius * 0.7);
            const labelY = centerY + Math.sin(labelAngle) * (radius * 0.7);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(count, labelX, labelY);
        }
        
        currentAngle += sliceAngle;
    });
}
    </script>
</body>
</html>
