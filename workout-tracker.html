<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .summary {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .summary-item {
            text-align: center;
        }
        
        .summary-value {
            font-size: 24px;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: #f8f9fa;
            border: none;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-section {
            padding: 30px;
            background: white;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .dynamic-fields {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            margin-top: 10px;
        }
        
        .calendar-section {
            padding: 30px;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .calendar-nav {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .calendar-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        
        .calendar-day-header {
            text-align: center;
            font-weight: 600;
            color: #666;
            padding: 10px 5px;
            font-size: 12px;
        }
        
        .calendar-day {
            aspect-ratio: 1;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9fa;
            color: #333;
        }
        
        .calendar-day.other-month {
            color: #ccc;
        }
        
        .calendar-day.today {
            border: 2px solid #667eea;
        }
        
        .calendar-day.workout {
            color: white;
        }
        
        .calendar-day.running { background: #ff6b6b; }
        .calendar-day.walking { background: #4ecdc4; }
        .calendar-day.hiking { background: #95e1d3; }
        .calendar-day.gym { background: #f38181; }
        .calendar-day.yoga { background: #aa96da; }
        .calendar-day.hiit { background: #fcbad3; }
        
        .calendar-day.workout:hover {
            transform: scale(1.1);
        }
        
        .workout-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .workout-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }
        
        .workout-type {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }
        
        .workout-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .workout-details {
            color: #666;
            font-size: 14px;
            line-height: 1.8;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .legend {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
            font-size: 13px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .legend-box {
            width: 20px;
            height: 20px;
            border-radius: 5px;
        }
        
        .legend-box.running { background: #ff6b6b; }
        .legend-box.walking { background: #4ecdc4; }
        .legend-box.hiking { background: #95e1d3; }
        .legend-box.gym { background: #f38181; }
        .legend-box.yoga { background: #aa96da; }
        .legend-box.hiit { background: #fcbad3; }
        .legend-box.skip { background: #f8f9fa; border: 2px solid #e0e0e0; }
        
        .stats-section {
            padding: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
        }
        
        .chart-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        .chart-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        canvas {
            max-width: 100%;
            height: auto !important;
        }
        
        .workout-type-stats {
            display: grid;
            gap: 10px;
            margin-top: 20px;
        }
        
        .type-stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid;
        }
        
        .type-stat.running { border-left-color: #ff6b6b; }
        .type-stat.walking { border-left-color: #4ecdc4; }
        .type-stat.hiking { border-left-color: #95e1d3; }
        .type-stat.gym { border-left-color: #f38181; }
        .type-stat.yoga { border-left-color: #aa96da; }
        .type-stat.hiit { border-left-color: #fcbad3; }
        .type-stat.skip { border-left-color: #e0e0e0; }
        
        .type-stat-name {
            font-weight: 600;
            color: #333;
        }
        
        .type-stat-count {
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí™ Workout Tracker</h1>
            <div class="summary">
                <div class="summary-item">
                    <div>Total Workouts</div>
                    <div class="summary-value" id="totalWorkouts">0</div>
                </div>
                <div class="summary-item">
                    <div>This Week</div>
                    <div class="summary-value" id="weekWorkouts">0</div>
                </div>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('log')">Log</button>
            <button class="tab" onclick="switchTab('calendar')">Calendar</button>
            <button class="tab" onclick="switchTab('summary')">Summary</button>
            <button class="tab" onclick="switchTab('history')">History</button>
        </div>
        
        <!-- Log Workout Tab -->
        <div id="logTab" class="tab-content active">
            <div class="form-section">
                <form id="workoutForm">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Workout Type</label>
                        <select id="workoutType" required>
                            <option value="">Select workout type</option>
                            <option value="Running">üèÉ Running</option>
                            <option value="Walking">üö∂ Walking</option>
                            <option value="Hiking">ü•æ Hiking</option>
                            <option value="Gym">üèãÔ∏è Gym</option>
                            <option value="Yoga">üßò Yoga</option>
                            <option value="HIIT">‚ö° Home Workout (HIIT)</option>
                        </select>
                    </div>
                    
                    <div id="dynamicFields" class="dynamic-fields" style="display: none;"></div>
                    
                    <div class="form-group">
                        <label>Notes (Optional)</label>
                        <textarea id="notes" placeholder="How did you feel? Any achievements?"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Log Workout</button>
                    <button type="button" class="btn btn-secondary" onclick="exportToCSV()">Export to CSV</button>
                </form>
            </div>
        </div>
        
        <!-- Calendar Tab -->
        <div id="calendarTab" class="tab-content">
            <div class="calendar-section">
                <div class="calendar-header">
                    <button class="calendar-nav" onclick="changeMonth(-1)">‚Üê</button>
                    <div class="calendar-title" id="calendarTitle"></div>
                    <button class="calendar-nav" onclick="changeMonth(1)">‚Üí</button>
                </div>
                <div class="calendar-grid" id="calendarGrid"></div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-box running"></div>
                        <span>Running</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-box walking"></div>
                        <span>Walking</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-box hiking"></div>
                        <span>Hiking</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-box gym"></div>
                        <span>Gym</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-box yoga"></div>
                        <span>Yoga</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-box hiit"></div>
                        <span>HIIT</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-box skip"></div>
                        <span>Rest Day</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Summary Tab -->
        <div id="summaryTab" class="tab-content">
            <div class="stats-section">
                <h2 style="font-size: 24px; color: #333; margin-bottom: 20px; text-align: center;">Weekly Summary</h2>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="weekTotal">0</div>
                        <div class="stat-label">Workouts This Week</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="weekSkipped">0</div>
                        <div class="stat-label">Days Skipped</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="weekStreak">0</div>
                        <div class="stat-label">Current Streak</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="weekPercentage">0%</div>
                        <div class="stat-label">Activity Rate</div>
                    </div>
                </div>
                
                <div class="chart-container">
                    <div class="chart-title">Workout Distribution</div>
                    <canvas id="pieChart"></canvas>
                </div>
                
                <div class="chart-container">
                    <div class="chart-title">Breakdown by Type</div>
                    <div class="workout-type-stats" id="typeBreakdown"></div>
                </div>
            </div>
        </div>
        
        <!-- History Tab -->
        <div id="historyTab" class="tab-content">
            <div class="form-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 style="font-size: 20px; color: #333;">Workout History</h2>
                    <button class="delete-btn" onclick="clearAllWorkouts()" style="padding: 8px 15px;">Clear All</button>
                </div>
                <div id="workoutsList"></div>
            </div>
        </div>
    </div>

    <script>
        let workouts = JSON.parse(localStorage.getItem('workouts')) || [];
        let currentCalendarDate = new Date();
        
        const workoutColors = {
            'Running': 'running',
            'Walking': 'walking',
            'Hiking': 'hiking',
            'Gym': 'gym',
            'Yoga': 'yoga',
            'HIIT': 'hiit'
        };
        
        window.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('date');
            if (dateInput) {
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                dateInput.value = `${year}-${month}-${day}`;
            }
            
            updateSummary();
            displayWorkouts();
            renderCalendar();
            updateWeeklySummary();
            
            document.getElementById('workoutType').addEventListener('change', updateDynamicFields);
        });
        
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            const tabs = ['log', 'calendar', 'summary', 'history'];
            const index = tabs.indexOf(tabName);
            document.querySelectorAll('.tab')[index].classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            if (tabName === 'calendar') renderCalendar();
            if (tabName === 'summary') updateWeeklySummary();
        }
        
        function updateDynamicFields() {
            const type = document.getElementById('workoutType').value;
            const container = document.getElementById('dynamicFields');
            
            if (!type) {
                container.style.display = 'none';
                return;
            }
            
            container.style.display = 'block';
            let html = '';
            
            if (type === 'Running' || type === 'Walking') {
                html = `
                    <div class="form-group">
                        <label>Distance (km)</label>
                        <input type="number" id="distance" step="0.1" placeholder="5.0">
                    </div>
                    <div class="form-group">
                        <label>Duration (minutes)</label>
                        <input type="number" id="duration" placeholder="30">
                    </div>
                `;
            } else if (type === 'Hiking') {
                html = `
                    <div class="form-group">
                        <label>Distance (km)</label>
                        <input type="number" id="distance" step="0.1" placeholder="10.0">
                    </div>
                    <div class="form-group">
                        <label>Duration (hours)</label>
                        <input type="number" id="duration" step="0.5" placeholder="2.5">
                    </div>
                `;
            } else if (type === 'Gym') {
                html = `
                    <div class="form-group">
                        <label>Duration (minutes)</label>
                        <input type="number" id="duration" placeholder="60">
                    </div>
                    <div class="form-group">
                        <label>Muscle Group</label>
                        <select id="muscleGroup">
                            <option value="Chest">Chest</option>
                            <option value="Back">Back</option>
                            <option value="Legs">Legs</option>
                            <option value="Shoulders">Shoulders</option>
                            <option value="Arms">Arms</option>
                            <option value="Core">Core</option>
                            <option value="Full Body">Full Body</option>
                        </select>
                    </div>
                `;
            } else if (type === 'Yoga' || type === 'HIIT') {
                html = `
                    <div class="form-group">
                        <label>Duration (minutes)</label>
                        <input type="number" id="duration" placeholder="45">
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }
        
        document.getElementById('workoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const type = document.getElementById('workoutType').value;
            const workout = {
                id: Date.now(),
                date: document.getElementById('date').value,
                type: type,
                notes: document.getElementById('notes').value
            };
            
            if (type === 'Running' || type === 'Walking' || type === 'Hiking') {
                const distanceInput = document.getElementById('distance');
                const durationInput = document.getElementById('duration');
                if (distanceInput) workout.distance = parseFloat(distanceInput.value) || 0;
                if (durationInput) workout.duration = parseFloat(durationInput.value) || 0;
            } else if (type === 'Gym') {
                const durationInput = document.getElementById('duration');
                const muscleGroupInput = document.getElementById('muscleGroup');
                if (durationInput) workout.duration = parseFloat(durationInput.value) || 0;
                if (muscleGroupInput) workout.muscleGroup = muscleGroupInput.value;
            } else if (type === 'Yoga' || type === 'HIIT') {
                const durationInput = document.getElementById('duration');
                if (durationInput) workout.duration = parseFloat(durationInput.value) || 0;
            }
            
            workouts.unshift(workout);
            localStorage.setItem('workouts', JSON.stringify(workouts));
            
            this.reset();
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            document.getElementById('date').value = `${year}-${month}-${day}`;
            document.getElementById('dynamicFields').style.display = 'none';
            
            updateSummary();
            displayWorkouts();
            renderCalendar();
            updateWeeklySummary();
            
            alert('Workout logged successfully! üí™');
        });
        
        function displayWorkouts() {
            const list = document.getElementById('workoutsList');
            
            if (workouts.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üèÉ</div>
                        <div>No workouts logged yet. Start tracking!</div>
                    </div>
                `;
                return;
            }
            
            list.innerHTML = workouts.map(workout => {
                const date = new Date(workout.date);
                const formattedDate = date.toLocaleDateString('en-IN', { 
                    day: 'numeric', 
                    month: 'short', 
                    year: 'numeric',
                    weekday: 'short'
                });
                
                let details = '';
                if (workout.distance) {
                    details += `<div><strong>üìè</strong> Distance: ${workout.distance} km</div>`;
                }
                if (workout.duration) {
                    const unit = workout.type === 'Hiking' ? 'hours' : 'minutes';
                    details += `<div><strong>‚è±Ô∏è</strong> Duration: ${workout.duration} ${unit}</div>`;
                }
                if (workout.muscleGroup) {
                    details += `<div><strong>üí™</strong> Muscle Group: ${workout.muscleGroup}</div>`;
                }
                
                return `
                    <div class="workout-item">
                        <div class="workout-header">
                            <div>
                                <div class="workout-type">${workout.type}</div>
                                <span class="workout-badge">${formattedDate}</span>
                            </div>
                            <button class="delete-btn" onclick="deleteWorkout(${workout.id})">Delete</button>
                        </div>
                        <div class="workout-details">
                            ${details}
                            ${workout.notes ? `<div><strong>üìù</strong> ${workout.notes}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function updateSummary() {
            document.getElementById('totalWorkouts').textContent = workouts.length;
            
            const weekAgo = new Date();
            weekAgo.setDate(weekAgo.getDate() - 7);
            const weekCount = workouts.filter(w => new Date(w.date) >= weekAgo).length;
            document.getElementById('weekWorkouts').textContent = weekCount;
        }
        
        function renderCalendar() {
            const year = currentCalendarDate.getFullYear();
            const month = currentCalendarDate.getMonth();
            
            document.getElementById('calendarTitle').textContent = 
                currentCalendarDate.toLocaleDateString('en-IN', { month: 'long', year: 'numeric' });
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();
            
            const grid = document.getElementById('calendarGrid');
            let html = '';
            
            const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayHeaders.forEach(day => {
                html += `<div class="calendar-day-header">${day}</div>`;
            });
            
            for (let i = firstDay - 1; i >= 0; i--) {
                html += `<div class="calendar-day other-month">${daysInPrevMonth - i}</div>`;
            }
            
            const today = new Date();
            const workoutMap = {};
            workouts.forEach(w => {
                workoutMap[w.date] = w.type;
            });
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const isToday = today.getDate() === day && today.getMonth() === month && today.getFullYear() === year;
                const workoutType = workoutMap[dateStr];
                
                let classes = 'calendar-day';
                if (isToday) classes += ' today';
                if (workoutType) {
                    classes += ' workout ' + workoutColors[workoutType];
                }
                
                html += `<div class="${classes}">${day}</div>`;
            }
            
            const totalCells = Math.ceil((firstDay + daysInMonth) / 7) * 7;
            const remainingCells = totalCells - (firstDay + daysInMonth);
            for (let i = 1; i <= remainingCells; i++) {
                html += `<div class="calendar-day other-month">${i}</div>`;
            }
            
            grid.innerHTML = html;
        }
        
        function changeMonth(delta) {
            currentCalendarDate.setMonth(currentCalendarDate.getMonth() + delta);
            renderCalendar();
        }
        
        function updateWeeklySummary() {
            const today = new Date();
            const weekAgo = new Date();
            weekAgo.setDate(weekAgo.getDate() - 7);
            
            const weekWorkouts = workouts.filter(w => {
                const wDate = new Date(w.date);
                return wDate >= weekAgo && wDate <= today;
            });
            
            document.getElementById('weekTotal').textContent = weekWorkouts.length;
            document.getElementById('weekSkipped').textContent = 7 - weekWorkouts.length;
            
            const sortedWorkouts = [...workouts].sort((a, b) => new Date(b.date) - new Date(a.date));
            let streak = 0;
            let checkDate = new Date();
            for (let workout of sortedWorkouts) {
                const wDate = new Date(workout.date);
                const diffDays = Math.floor((checkDate - wDate) / (1000 * 60 * 60 * 24));
                if (diffDays <= 1) {
                    streak++;
                    checkDate = wDate;
                } else {
                    break;
                }
