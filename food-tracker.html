<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker</title>
    
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
     font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    h1 {
        color: #667eea;
        text-align: center;
        margin-bottom: 30px;
    }

    .section-heading {
    color: #667eea;
    margin: 20px 0 15px 0;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
        font-size: 14px;
    }

    input, select, textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 16px;
    }

    input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: #667eea;
    }

    textarea {
        resize: vertical;
        min-height: 60px;
    }

    .btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .summary-card {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        padding: 20px;
        border-radius: 12px;
        text-align: center;
    }

    .summary-label {
        font-size: 12px;
        color: #666;
        margin-bottom: 5px;
    }

    .summary-value {
        font-size: 24px;
        font-weight: bold;
        color: #667eea;
    }

    .food-item {
        background: #f8f9fa;
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 15px;
        border-left: 4px solid #667eea;
    }

    .food-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        margin-bottom: 10px;
    }

    .food-name {
        font-size: 18px;
        font-weight: bold;
        color: #667eea;
    }

    .meal-badge {
        background: #667eea;
        color: white;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
    }

    .food-details {
        color: #666;
        font-size: 14px;
        line-height: 1.8;
    }

    .empty-state {
        text-align: center;
        padding: 40px;
        color: #999;
    }
</style>

</head>

<body>
    <div class="container">
    <h1>üçΩÔ∏è Food Tracker</h1>

        <div class="tabs">
        <button class="tab active" onclick="showTab('log')">Log Food</button>
        <button class="tab" onclick="showTab('summary')">Summary</button>
        <button class="tab" onclick="showTab('history')">History</button>
    </div>

    <div id="logTab" class="tab-content active">
    
    <form id="foodForm">
        <div class="form-group">
            <label>Date & Time</label>
            <input type="datetime-local" id="datetime" required>
        </div>
        
        <div class="form-group">
            <label>Food Name</label>
            <input type="text" id="foodName" placeholder="e.g., Roti, Dal, Rice" required>
        </div>
        
        <div class="form-group">
            <label>Portion Size</label>
            <input type="text" id="portion" placeholder="e.g., 2 pieces, 1 bowl, 100g" required>
        </div>

        <div class="form-group">
            <label>Meal Type</label>
            <select id="mealType" required>
              <option value="">Select meal type</option>
              <option value="Breakfast">üåÖ Breakfast</option>
              <option value="Morning Snack">‚òï Morning Snack</option>
              <option value="Lunch">üç± Lunch</option>
              <option value="Afternoon Snack">üç™ Afternoon Snack</option>
              <option value="Dinner">üåô Dinner</option>
              <option value="Late Night Snack">üåÉ Late Night Snack</option>
            </select>
        </div>
        
        <h3 class="section-heading">Macros</h3>
        
        <div class="form-group">
            <label>Calories (kcal) <span style="color: #999; font-size: 12px;">(Optional)</span></label>
            <input type="number" id="calories" placeholder="0">
        </div>

        <div class="form-group">
            <label>Protein (g) <span style="color: #999; font-size: 12px;">(Optional)</span></label>
            <input type="number" id="protein" placeholder="0" step="0.1">
        </div>

        <div class="form-group">
            <label>Carbs (g) <span style="color: #999; font-size: 12px;">(Optional)</span></label>
            <input type="number" id="carbs" placeholder="0" step="0.1">
        </div>

        <div class="form-group">
            <label>Fats (g) <span style="color: #999; font-size: 12px;">(Optional)</span></label>
            <input type="number" id="fats" placeholder="0" step="0.1">
        </div>
                
        <div class="form-group">
            <label>Notes (Optional)</label>
            <textarea id="notes" placeholder="Meal type, how you felt, etc."></textarea>
        </div>
        
        <button type="submit" class="btn">Log Food</button>
    </form>
 
</div>

    <div id="summaryTab" class="tab-content">
        <h2 style="color: #333; margin-bottom: 20px;">Today's Summary</h2>
        <div id="dailySummary"></div>
    </div>

    <div id="historyTab" class="tab-content">
        <h2 style="color: #333; margin-bottom: 20px;">Food History</h2>
        <div id="foodsList"></div>
    </div>


 <script>
      // Set current date and time as default
    const now = new Date();
    const year = now.getFullYear();
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    document.getElementById('datetime').value = `${year}-${month}-${day}T${hours}:${minutes}`;

    // Initialize foods array
    let foods = JSON.parse(localStorage.getItem('foods')) || [];

    // Handle form submission
    document.getElementById('foodForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const food = {
            id: Date.now(),
            datetime: document.getElementById('datetime').value,
            name: document.getElementById('foodName').value,
            portion: document.getElementById('portion').value,
            mealType: document.getElementById('mealType').value,
            calories: parseFloat(document.getElementById('calories').value)|| 0,
            protein: parseFloat(document.getElementById('protein').value)|| 0,
            carbs: parseFloat(document.getElementById('carbs').value)|| 0,
            fats: parseFloat(document.getElementById('fats').value)|| 0,
            notes: document.getElementById('notes').value
        };
        
        // Save to array and localStorage
        foods.unshift(food);
        localStorage.setItem('foods', JSON.stringify(foods));
        
        // Reset form
        this.reset();
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        document.getElementById('datetime').value = `${year}-${month}-${day}T${hours}:${minutes}`;
        
        alert('Food logged! üçΩÔ∏è');
});

</script>
</body>
</html>
