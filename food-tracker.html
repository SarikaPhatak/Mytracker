<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker</title>
    
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
     font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    h1 {
        color: #667eea;
        text-align: center;
        margin-bottom: 30px;
    }

    .section-heading {
    color: #667eea;
    margin: 20px 0 15px 0;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
        font-size: 14px;
    }

    input, select, textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 16px;
    }

    input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: #667eea;
    }

    textarea {
        resize: vertical;
        min-height: 60px;
    }

    .btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

</style>

</head>

<body>
    <div class="container">
    <h1>üçΩÔ∏è Food Tracker</h1>
    
    <form id="foodForm">
        <div class="form-group">
            <label>Date & Time</label>
            <input type="datetime-local" id="datetime" required>
        </div>
        
        <div class="form-group">
            <label>Food Name</label>
            <input type="text" id="foodName" placeholder="e.g., Roti, Dal, Rice" required>
        </div>
        
        <div class="form-group">
            <label>Portion Size</label>
            <input type="text" id="portion" placeholder="e.g., 2 pieces, 1 bowl, 100g" required>
        </div>

        <div class="form-group">
            <label>Meal Type</label>
            <select id="mealType" required>
              <option value="">Select meal type</option>
              <option value="Breakfast">üåÖ Breakfast</option>
              <option value="Morning Snack">‚òï Morning Snack</option>
              <option value="Lunch">üç± Lunch</option>
              <option value="Afternoon Snack">üç™ Afternoon Snack</option>
              <option value="Dinner">üåô Dinner</option>
              <option value="Late Night Snack">üåÉ Late Night Snack</option>
            </select>
        </div>
        
        <h3 class="section-heading">Macros</h3>
        
        <div class="form-group">
            <label>Calories (kcal)</label>
            <input type="number" id="calories" placeholder="0" required>
        </div>
        
        <div class="form-group">
            <label>Protein (g)</label>
            <input type="number" id="protein" placeholder="0" step="0.1" required>
        </div>
        
        <div class="form-group">
            <label>Carbs (g)</label>
            <input type="number" id="carbs" placeholder="0" step="0.1" required>
        </div>
        
        <div class="form-group">
            <label>Fats (g)</label>
            <input type="number" id="fats" placeholder="0" step="0.1" required>
        </div>
        
        <div class="form-group">
            <label>Notes (Optional)</label>
            <textarea id="notes" placeholder="Meal type, how you felt, etc."></textarea>
        </div>
        
        <button type="submit" class="btn">Log Food</button>
    </form>
</div>

    <script>
        // JavaScript will go here
    </script>
</body>
</html>
