<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Apps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 32px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }
        
        .app-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        @media (max-width: 768px) {
            .app-grid {
             grid-template-columns: 1fr;
        }
}
                
        .app-card {
            padding: 30px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s;
            border: 2px solid transparent;
            text-align: center;
        }
        
        .app-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }
        
        .app-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }
        
        .app-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #667eea;
        }
        
        .app-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }
        
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>üì± My Personal Apps</h1>
        <p class="subtitle">Track your life, one app at a time</p>
        
        <div class="app-grid">
            <a href="expense-tracker.html" class="app-card">
                <div class="app-icon">üí∞</div>
                <div class="app-name">Expense Tracker</div>
                <div class="app-desc">Track your daily expenses and export to CSV</div>
            </a>
            
            <a href="workout-tracker.html" class="app-card">
                <div class="app-icon">üí™</div>
                <div class="app-name">Workout Tracker</div>
                <div class="app-desc">Log workouts and view calendar progress</div>
            </a>
            <a href="food-tracker.html" class="app-card">
                <div class="app-icon">üçΩÔ∏è</div>
                <div class="app-name">Food Tracker</div>
                <div class="app-desc">Track meals, calories, and macros</div>
            </a>
        </div>
        
        <div class="footer">
            Built with ‚ù§Ô∏è for personal tracking
        </div>
    </div>
</body>
</html>
